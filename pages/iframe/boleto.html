<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleto</title>
    <link rel="stylesheet" href="/styles/iframeStyle.css">
    <link rel="stylesheet" href="/styles/reset.css">
</head>
<body>
    
    <main class="boleto">
        <h3>Pagamento com Boleto</h3>
        <div>
            <b>NÃºmero do Boleto</b>
            <p id="boleto-id"></p>
            <div class="button">
                <button class="copy boleto" onclick="changeBackgroundColor()">Copiar</button>
                <span></span>
            </div>
        </div>
    </main>

    <script src="/scripts/buttonBackground.js"></script>
    <script>
        function gerarNumeroBoleto() {
            let numero = '';
            for (let i = 0; i < 44; i++) {
                numero += Math.floor(Math.random() * 10);
            }
        
        return `${numero.substring(0, 5)}.${numero.substring(5, 10)}.${numero.substring(10, 15)}.${numero.substring(15, 20)}.${numero.substring(20)}`;
        }   

        const boletoIdElement = document.getElementById('boleto-id');
        boletoIdElement.textContent = gerarNumeroBoleto();

        document.querySelector('.copy.boleto').addEventListener('click', () => {
            navigator.clipboard.writeText(boletoIdElement.textContent);
        });
    </script>
</body>
</html>
