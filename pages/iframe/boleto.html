<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleto</title>
    <link rel="stylesheet" href="/styles/iframeStyle.css">
    <link rel="stylesheet" href="/styles/reset.css">
</head>
<body>
    
    <main class="boleto">
        <h3>Pagamento com Boleto</h3>
        <div>
            <b>NÃºmero do Boleto</b>
            <p id="boleto-id"></p>
            <div class="button">
                <button class="copy boleto" onclick="changeBackgroundColor()">Copiar</button>
                <span></span>
            </div>
        </div>
    </main>

    <script src="/scripts/payment.js"></script>
    <script>
        function changeBackgroundColor() {
            var button = document.querySelector('.copy');
                button.classList.add('active');
                button.innerHTML = 'Copiado';
            setTimeout(function() {
                button.classList.remove('active');
                button.style.backgroundColor = '#eeeeee';
                button.innerHTML = 'Copiar';
            }, 300);

            var colors = ['#ffeab0', '#ffc3a7', '#ffa9ce', '#cca8ff', '#a4c9ff'];
            var currentColor = button.style.backgroundColor;
            var newColor = colors[Math.floor(Math.random() * colors.length)];

            while (newColor === currentColor) {
                newColor = colors[Math.floor(Math.random() * colors.length)];
            }

            button.style.backgroundColor = newColor;
        }
    </script>
</body>
</html>
