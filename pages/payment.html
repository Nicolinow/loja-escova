<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="../styles/paymentStyle.css">
    <link rel="stylesheet" href="../styles/reset.css">
</head>
<body>

    <header>
        <h2><a href="index.html">escovas.com</a></h2>
    </header>
    
    <main>
        <div>
            <h3>Pagamento</h3>
            <div>
                <h4>Valor:</h4>
                <p id="total-value">R$</p>
            </div>
        </div>
        <section>
            <div>
                <div>
                    <h4>Escolha a forma de pagamento</h4>
                </div>
                <div>
                    <ul>
                        <li>
                            <label>
                                <input type="radio" name="payment" value="debito" onclick="changePayment('debito');">
                                Cartão de Débito
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="payment" value="credito" onclick="changePayment('credito');">
                                Cartão de Crédito
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="payment" value="boleto" onclick="changePayment('boleto');">
                                Boleto
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="payment" value="pix" onclick="changePayment('pix');">
                                Pix
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="iframe">
                <iframe name="iframe" src="" frameborder="0"></iframe>
            </div>
        </section>

        <script>
            function changePayment(paymentMethod) {
                var iframe = document.querySelector('iframe');
                switch (paymentMethod) {
                    case 'debito':
                        iframe.src = 'iframe/debito.html';
                        break;
                    case 'credito':
                        iframe.src = 'iframe/credito.html';
                        break;
                    case 'boleto':
                        iframe.src = 'iframe/boleto.html';
                        break;
                    case 'pix':
                        iframe.src = 'iframe/pix.html';
                        break;
                    default:
                        iframe.src = '';
                        break;
                }
            }
        </script>
    </main>

</body>
</html>
