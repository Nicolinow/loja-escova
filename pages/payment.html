<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="../styles/paymentStyle.css">
    <link rel="stylesheet" href="../styles/reset.css">
</head>
<body>

    <header>
        <h2><a href="index.html">escovas.com</a></h2>
    </header>
    
    <main>
        <div>
            <h3>Pagamento</h3>
            <div>
                <h4>Valor:</h4>
                <p id="total-value">R$</p>
            </div>
        </div>
        <section class="row-one">
            <div>
                <div>
                    <h4>Escolha a forma de pagamento</h4>
                </div>
                <div>
                    <ul>
                        <li>
                            <label>
                                <input type="radio" name="payment" value="debito" onclick="changePayment('debito');">
                                Cartão de Débito
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="payment" value="credito" onclick="changePayment('credito');">
                                Cartão de Crédito
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="payment" value="boleto" onclick="changePayment('boleto');">
                                Boleto
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="payment" value="pix" onclick="changePayment('pix');">
                                Pix
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="iframe">
                <iframe name="iframe" src="" frameborder="0"></iframe>
            </div>
        </section>
        <section class="row-two">
            <a href="cart.html">
                <h3>Seu carrinho</h3>
                <span></span>
            </a>
            <div>
                <button id="complete">Finalizar compra</button>
            </div>
        </section>
        <div class="complete-payment">
            <div>
                <h4>Compra finalizada com sucesso!</h4>
                <b>Seu pedido chegará em breve.</b>
                <p>Agora iremos te retornar para a página principal, aguarde alguns segundos, ou faça isso manualmente <a href="index.html">aqui</a></p>
            </div>
        </div>

        <script>
            function changePayment(paymentMethod) {
                var iframe = document.querySelector('iframe');
                switch (paymentMethod) {
                    case 'debito':
                        iframe.src = 'iframe/debito.html';
                        break;
                    case 'credito':
                        iframe.src = 'iframe/credito.html';
                        break;
                    case 'boleto':
                        iframe.src = 'iframe/boleto.html';
                        break;
                    case 'pix':
                        iframe.src = 'iframe/pix.html';
                        break;
                    default:
                        iframe.src = '';
                        break;
                }
            }
        </script>
    
        <script>
            document.getElementById('complete').addEventListener('click', function() {
                document.querySelector('.complete-payment').classList.add('active');
            });
        </script>
    </main>

</body>
</html>
