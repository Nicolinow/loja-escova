<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="../styles/paymentStyle.css">
    <link rel="stylesheet" href="../styles/reset.css">
</head>
<body>

    <header>
        <h2><a href="index.html">escovas.com</a></h2>
    </header>
    
    <main>
        <div>
            <h3>Pagamento</h3>
            <div>
                <h4>Valor:</h4>
                <p id="total-value">R$</p>
            </div>
        </div>
        <section>
            <div>
                <div>
                    <h4>Escolha a forma de pagamento</h4>
                </div>
                <div>
                    <ul>
                        <li><a href="/pages/iframe/credito.html" target="iframe">Cartão de Débito</a></li>
                        <li><a href="/pages/iframe/debito.html" target="iframe">Cartão de Crédito</a></li>
                        <li><a href="/pages/iframe/boleto.html" target="iframe">Boleto</a></li>
                        <li><a href="/pages/iframe/pix.html" target="iframe">Pix</a></li>
                    </ul>
                </div>
            </div>
            <div class="iframe">
                <iframe name="iframe" src="" frameborder="0"></iframe>
            </div>
        </section>
    </main>

    <script>
         document.querySelectorAll('li').forEach(li => {
            li.addEventListener('click', function() {
                document.querySelectorAll('li').forEach(item => item.classList.remove('active'));
                
                this.classList.add('active');
                
                const link = this.querySelector('a');
            });
        });
    </script>
</body>
